<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gif Search place</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/caret/399100348_322761993718106_7094570098302100724_n.jpg"
      type="image/jpg"
    />
    <script defer src="main.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/7e991d640e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <i class="fa fa-bars"></i>

      <div class="search-container">
        <i class="fas fa-search"></i>
        <input
          type="search"
          name="search"
          id="search"
          placeholder="Search the gif"
        />
      </div>
    </header>

    <div class="loader">
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
    <main></main>

    <section></section>
  </body>
</html>
